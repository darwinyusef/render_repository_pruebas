<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enlaces Grandes con Bootstrap</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Enlace a Formularios -->
        <div class="col-md-6">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Formularios</h5>
              <p class="card-text">
                Haz clic en el botón para acceder a los formularios.
              </p>
              <a href="#" class="btn btn-primary btn-lg btn-block"
                >Ir a Formularios</a
              >
            </div>
          </div>
        </div>

        <!-- Enlace a Consultas GET -->
        <div class="col-md-6">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Consultas GET</h5>
              <p class="card-text">
                Haz clic en el botón para acceder a las consultas GET.
              </p>
              <a href="#" class="btn btn-primary btn-lg btn-block"
                >Ir a Consultas GET</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
